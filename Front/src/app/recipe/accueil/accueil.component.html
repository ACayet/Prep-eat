<div>
    <Button class="login-wrapper "  fxLayout="column" fxLayoutAlign="center center">
        Add a Recipe
    </Button>
</div>
<div class="login-wrapper " fxLayout="column" fxLayoutAlign="center center"> 
    <div>
        <Button class="login-wrapper "  fxLayout="column" fxLayoutAlign="center center">
            Add a Recipe
        </Button>
    </div>
    <mat-spinner *ngIf="recipesDefined"></mat-spinner>
    <ngb-accordion class="d-flex p-2 w-75 mt-5 flex-column" [closeOthers]="true" #a="ngbAccordion">
        <ngb-panel *ngFor="let recipe of recipes | slice: (page-1) * pageSize : page * pageSize">
            <ng-template ngbPanelHeader>
                <div class="d-flex align-items-center justify-content-between">
                    <button
                        ngbPanelToggle
                        class="btn btn-link ml-2"
                        (click)="disabled = !disabled"
                    >
                        {{recipe.title}}   
                    </button>
                    <div>
                        <button
                            ngbPanelToggle
                            class="btn btn-outline-primary ml-2"
                            (click)="disabled = !disabled"
                        >
                            {{disabled ? "▲" : "▼"}}
                        </button>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbPanelContent>
                <p>
                    Description : {{recipe.desc}}
                </p>
                <div>
                    <h1>Categories :</h1>
                    <p><span *ngFor="let categorie of recipe.categories">{{categorie}}, </span></p>
                </div>
                <p>
                    Nutritionnal infos : {{recipe.calories}} kcal, {{recipe.fat}}g of fat, {{recipe.protein}}g of proteins, {{recipe.sodium}}mg of salt
                </p>
                <p>
                    Rating : {{recipe.rating}}/5
                </p>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="recipesLength" [maxSize]="7" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
