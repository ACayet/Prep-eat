<button class="btn btn-sm btn-outline-warning ml-2" (click)="openVerticallyCentered(editRecipe)">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg>
</button>
<ng-template #editRecipe let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Edit "{{recipe.title}}"</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editRecipeForm" (submit)="onSubmit(editRecipeForm.value)">
            <mat-form-field class="wrap-input1 validate-input" data-validate="Title is required"> 
                <input
                    id="name"
                    class="input1"
                    type="text"
                    name="title"
                    placeholder="Title"
                    formControlName="title"
                    matInput
                    required
                />
            </mat-form-field>
            <mat-form-field class="wrap-input1 validate-input" data-validate="Description is misformatted">
                <input
                    id="desc"
                    class="input1"
                    type="text"
                    name="desc"
                    placeholder="Description"
                    formControlName="desc"
                    matInput
                />
            </mat-form-field>
            <mat-form-field class="wrap-input1 validate-input" data-validate="Categories is misformatted">
                <textarea
                    id="categories"
                    class="input1"
                    type="text"
                    name="categories"
                    placeholder="Categories (Separate each categories with a ';')"
                    formControlName="categories"
                    matInput
                ></textarea>
            </mat-form-field>
            <mat-form-field class="wrap-input1 validate-input" data-validate="Ingredients is misformatted">
                <textarea
                    id="ingredients"
                    class="input1"
                    type="text"
                    name="ingredients"
                    placeholder="Ingredients (Separate each ingredients with a ';')"
                    formControlName="ingredients"
                    matInput
                    required
                ></textarea>
            </mat-form-field>
            <mat-form-field class="wrap-input1 validate-input" data-validate="Directions is misformatted">
                <textarea
                    id="directions"
                    class="input1"
                    type="text"
                    name="directions"
                    placeholder="Directions (Separate each directions with a ';')"
                    formControlName="directions"
                    matInput
                    required
                ></textarea>
            </mat-form-field>
            <mat-form-field class="wrap-input2 validate-input" data-validate="Calories is required">
                <input
                    id="calories"
                    class="input2"
                    type="number"
                    name="calories"
                    placeholder="Calories (in Kcal)"
                    formControlName="calories"
                    matInput
                    required
                />
            </mat-form-field>
            <mat-form-field class="wrap-input2 validate-input" data-validate="Fat is misformatted">
                <input
                    id="fat"
                    class="input2"
                    type="number"
                    name="fat"
                    placeholder="Fat (in g)"
                    formControlName="fat"
                    matInput
                />
            </mat-form-field>
            <mat-form-field class="wrap-input2 validate-input" data-validate="Protein is misformatted">
                <input
                    id="protein"
                    class="input2"
                    type="number"
                    name="protein"
                    placeholder="Protein (in g)"
                    formControlName="protein"
                    matInput
                />
            </mat-form-field>
            <mat-form-field class="wrap-input2 validate-input" data-validate="Sodium is misformatted">
                <input
                    id="sodium"
                    class="input2"
                    type="number"
                    name="sodium"
                    placeholder="Sodium (in mg)"
                    formControlName="sodium"
                    matInput
                />
            </mat-form-field>
            <mat-form-field class="wrap-input2 validate-input" data-validate="Rating is misformatted">
                <input
                    id="rating"
                    class="input2"
                    type="number"
                    name="rating"
                    placeholder="Rating"
                    formControlName="rating"
                    matInput
                />
            </mat-form-field>
            <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
            <button class="button" class="btn btn-warning float-right" ngbAutofocus type="submit" [disabled]="!editRecipeForm.valid">Edit Recipe</button>
            <div *ngIf="success" class="alert alert-success mt-2" role="alert">
                Edited {{ editedRecipe.title }} successfully !
            </div>
        </form>
    </div>
</ng-template>
