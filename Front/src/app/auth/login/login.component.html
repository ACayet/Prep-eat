<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form #myform="ngForm" (ngSubmit)="onLogin(myform)" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input name="username" matInput placeholder="Username" ngModel required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input name="password" type="password" matInput placeholder="Password" ngModel required>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
